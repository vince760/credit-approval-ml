name: Deploy Heroku then EC2

on:
  push:
    branches: ["main"]

jobs:
  heroku:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install Heroku CLI
        uses: ynab/heroku-cli-action@v1

      - name: Login to Heroku registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Build/push to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: heroku container:push web -a $HEROKU_APP_NAME

      - name: Release on Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: heroku container:release web -a $HEROKU_APP_NAME

      - name: Heroku health check
        env:
          HEROKU_APP_URL: ${{ secrets.HEROKU_APP_URL }}
        run: curl -fsS "$HEROKU_APP_URL/health"

  dockerhub:
    runs-on: self-hosted
    needs: heroku
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (prod tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: vvitale087/credit-approval-ml:prod

  ec2:
    runs-on: self-hosted
    needs: dockerhub
    steps:
      - name: Deploy on EC2 (docker compose pull + up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /opt/credit-approval-ml
            docker compose pull
            docker compose up -d
            docker image prune -f
